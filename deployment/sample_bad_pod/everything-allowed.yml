apiVersion: apps/v1
kind: Deployment
metadata:
  name: everything-allowed-exec-deployment
  labels:
    app: sample_bad
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample_bad
  template:
    metadata:
      labels:
        app: sample_bad
    spec:
      hostNetwork: true
      hostPID: true
      hostIPC: true
      containers:
      - name: everything-allowed-exec-deployment
        image: ubuntu
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host
          name: noderoot
        command: [ "/bin/sh", "-c", "--" ]
        args: [ "while true; do sleep 30; done;" ]
      volumes:
      - name: noderoot
        hostPath:
          path: /
